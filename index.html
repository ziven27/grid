<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        body{
            background-color: #fff;
            color: #24292e;
            font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif,Apple Color Emoji,Segoe UI Emoji,Segoe UI Symbol;
            font-size: 16px;
            line-height: 1.5;
        }
        input{
            font: inherit;
        }

        a{
            color: inherit;
        }

         .ph {
            height: 12vh;
            margin-bottom: 2vh;
            background-color: rgba(255, 0, 0, 0.2);
        }


        .grid-form{
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .grid-form form{
            background-color: #ffffff;
            padding: 16px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }

        .grid-form th{
            text-align: right;
            font-weight: normal;
        }

        .grid-style {
            padding: 1em;
            display: block;
            white-space: pre-line;
            width: 90%;
            max-width: 600px;
            max-height: 600px;
            height: 90%;
            overflow: auto;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            background-color: #ffffff;
        }

        .code-wrap {
            position: fixed;
            left: 0;
            width: 100%;
            height: 100%;
            top: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 11;
            visibility: hidden;
            opacity: 0;
            transition: 200ms;
        }

        .code-wrap:target {
            visibility: visible;
            opacity: 1;
        }

        .code-wrap-close {
            position: absolute;
            top: 24px;
            right: 24px;
            text-decoration: none;
            color: #999999;
            font-size: 32px;
            line-height: 1;
        }

        .code-wrap-close:hover {
            color: #ffffff;
        }

        .code-wrap-download {
            position: absolute;
            right: 24px;
            bottom: 24px;
        }
    </style>
</head>
<body>
    <!-- code-area -->
    <div id="codeWrap" class="code-wrap">
        <style contenteditable class="grid-style" id="gridStyle"></style>
        <a href="##" class="code-wrap-close">&times;</a>
        <button id="downloadCodeBtn" type="button" class="code-wrap-download">下载代码</button>
    </div>
    <!-- code-area -->

    <!-- grid-form    -->
    <div class="grid-form">
        <form id="gridForm">
            <fieldset>
                <legend>构建栅格</legend>
                
                <table>
                    <tr>
                        <th>主视区宽度 / px</th>
                        <td><input name="viewWidth" type="number" value="980"></td>
                    </tr>
                    <tr>
                        <th>列间距 / px</th>
                        <td><input name="gutter" type="number" value="28"></td>
                    </tr>
                    <tr>
                        <th>两翼留白 / px</th>
                        <td><input name="margin" type="number" value="20"></td>
                    </tr>
                    <tr>
                        <th>列数</th>
                        <td><input name="colNum" type="number" value="12"></td>
                    </tr>
                    <tr>
                        <th>列宽自适应</th>
                        <td><input name="isFix" type="checkbox" checked value="1"></td>
                    </tr>
                    <tr>
                        <th>&nbsp;</th>
                        <td> 
                            <button type="reset">重置</button>
                            <a href="#codeWrap">查看代码</a>
                        </td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </div>
    <!-- grid-form -->

    <!-- grid-wrap -->
    <div id="gridWrap" class="grid-wrap"></div>
    <!-- grid-wrap -->

    <script src="./assets/blobAndSaveAs.min.js"></script>
    <script src="./assets/GridStyle.js"></script>
    <script src="./assets/GridHtml.js"></script>
    <script src="./assets/app.js"></script>
</body>
</html>
